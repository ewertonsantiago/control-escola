<a routerLink="/admin/frequencias/relatorio" class="btn btn-primary pull-right">
  <i class="fa fa-list-alt"></i> Relatório</a>
<h1>Cadastro de Frequência</h1>
<div class="alert alert-success" *ngIf="cadastro_ok">
  <strong>Cadastro realizado com sucesso! </strong>
</div>
<div class="alert alert-danger" *ngIf="cadastro_erro">
  <strong>Opa!</strong> Aconteceu um erro ao tentar fazer o cadastro. Aguarde alguns instantes e tente novamente.
</div>
<form #cadastro="ngForm" (submit)="salvar()">
  <div class="form-group">
    <div class="col-2">Tipo:</div>
    <div class="form-check col-sm-4">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="Radios" id="presencaC" [(ngModel)]="status" value="P" checked>
        Presente
      </label>
    </div>
    <div class="col-2"></div>
    <div class="form-check col-sm-4">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="Radios" id="faltaC" [(ngModel)]="status" value="F">
        Falta
      </label>
    </div>
  
  </div>
  <div class="form-group">
    <label for="turma">Turma</label>
    <select name="turma" id="turma" class="form-control" [(ngModel)]="turma" required>
      <option *ngFor="let turma of turmas" [value]="turma.id">[{{turma.id}}] {{turma.codigo}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="aluno">Aluno(a)</label>
    <select name="aluno" id="aluno" class="form-control" [(ngModel)]="aluno" required>
      <option *ngFor="let aluno of alunos" [value]="aluno.id">[{{aluno.id}}] {{aluno.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="disciplina">Disciplina</label>
    <select name="disciplina" id="disciplina" class="form-control" [(ngModel)]="disciplina" required>
      <option *ngFor="let disciplina of disciplinas" [value]="disciplina.id">[{{disciplina.id}}] {{disciplina.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="professor">Professor</label>
    <select name="professor" id="professor" class="form-control" [(ngModel)]="professor" required>
      <option *ngFor="let professor of professores" [value]="professor.id">[{{professor.id}}] {{professor.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="horario">Horário</label>
    <select name="horario" id="horario" class="form-control" [(ngModel)]="horario" required>
      <option *ngFor="let horario of horarios" [value]="horario.id">[{{horario.id}}] {{horario.nome}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="data">Data</label>
      <input class="form-control" type="date" name="data" [(ngModel)]="data" id="data" required>
  </div>
  <button class="btn btn-primary" [disabled]="!cadastro.valid">Salvar</button>
</form>
